trigger:
  - main

pool:
  vmImage: 'macOS-latest'

jobs:
  - job: Build
    displayName: 'Build job'
    steps:

      - task: JavaToolInstaller@0
        inputs:
          versionSpec: '17'
          jdkArchitectureOption: 'x64'
          jdkSourceOption: 'PreInstalled'

      - task: Gradle@2
        displayName: 'Building Project'
        continueOnError: false
        inputs:
          workingDirectory: ''
          gradleWrapperFile: 'gradlew'
          gradleOptions: '-Xmx3072m'
          publishJUnitResults: false
          tasks: assembleDebug
          codeCoverageToolOption: 'None'
          javaHomeOption: 'JDKVersion'
          jdkVersionOption: 'default'
          jdkArchitectureOption: 'x64'
          checkStyleRunAnalysis: false
          findBugsRunAnalysis: false

      - script: |
          npm install -g firebase-tools
        displayName: 'Install Firebase CLI'

      - script: |
          firebase login:ci --no-localhost --token "0gb8tXttQVMPnCgYIARAAGBASNwF-L9Ir77z3rFy7t1oS1IW9Pd77KqmNMRcZlHuKjqonxlTvuiLciHdIf2q0h5tdTsEbYPgt2QM"
          firebase appdistribution:distribute $(Build.SourcesDirectory)/app/build/outputs/apk/debug/app-debug.apk --app 1:429865720909:android:4be9d3c45462ad91d95004 --groups test
        displayName: 'Authenticate Firebase and Upload APK to Firebase App Distribution'

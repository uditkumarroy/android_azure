trigger:
  - main

pool:
  vmImage: 'macOS-latest'

steps:
  - script: |
      echo 'Files List'
      ls $(System.DefaultWorkingDirectory)
    displayName: 'List Files in Present Working Directory'

  - script: |
      echo "JDK File Path: $(Agent.BuildDirectory)/openjdk-11.0.2_osx-x64_bin.tar.gz"
    displayName: 'Display JDK File Path'

  - task: JavaToolInstaller@0
    inputs:
      versionSpec: '8'
      jdkArchitectureOption: 'x64'
      jdkSourceOption: 'PreInstalled'

  - script: |
      wget https://dl.google.com/android/repository/commandlinetools-linux-6609375_latest.zip
      unzip commandlinetools-linux-6609375_latest.zip -d cmdline-tools
      mkdir --parents "$ANDROID_HOME/cmdline-tools/latest"
      sudo mv cmdline-tools/* "$ANDROID_HOME/cmdline-tools/latest/"
      export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH
    displayName: 'Install Android SDK'

  - script: |
      echo "distributionUrl=https\://services.gradle.org/distributions/gradle-8.2-bin.zip" > gradle/wrapper/gradle-wrapper.properties
    displayName: 'Update Gradle Wrapper Properties'

  - script: |
      chmod +x ./gradlew
      ./gradlew assembleDebug
    displayName: 'Run Gradle Build'

  - task: PublishBuildArtifacts@1
    displayName: 'Publishing Artifacts'
    continueOnError: false
    inputs:
      pathtoPublish: '$(System.DefaultWorkingDirectory)/app/build/outputs/apk/debug/'
      artifactName: 'debug-apk'

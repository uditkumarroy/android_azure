trigger:
  - main

pool:
  vmImage: 'macOS-latest'

steps:
  - script: |
      echo 'Files List'
      ls $(System.DefaultWorkingDirectory)
    displayName: 'List Files in Present Working Directory'

  - script: |
      echo "JDK File Path: $(Agent.BuildDirectory)/openjdk-11.0.2_osx-x64_bin.tar.gz"
    displayName: 'Echo JDK File Path'

  - task: JavaToolInstaller@0
    inputs:
      versionSpec: '8'
      jdkArchitectureOption: 'x64'
      jdkSourceOption: 'PreInstalled'

  - script: |
      wget https://dl.google.com/android/repository/commandlinetools-linux-6609375_latest.zip
      unzip commandlinetools-linux-6609375_latest.zip -d cmdline-tools
      mkdir --parents "$ANDROID_HOME/cmdline-tools/latest"
      sudo mv cmdline-tools/* "$ANDROID_HOME/cmdline-tools/latest/"
      export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH
    displayName: 'Install Android SDK'

  - script: |
      echo 'Checking Gradle Wrapper'
      ls -l gradlew
      chmod +x gradlew  # Ensure the Gradle Wrapper script is executable
    displayName: 'Check and Set Gradlew Permissions'

  - script: |
      echo 'Run Gradle Build Locally'
      ./gradlew assembleDebug  # Try running the Gradle build command locally
    displayName: 'Run Gradle Build Locally'

  - task: Gradle@2
    inputs:
      workingDirectory: '$(System.DefaultWorkingDirectory)'  # Adjust the working directory
      gradleWrapperFile: 'gradlew'
      tasks: 'assembleDebug'
      options: '-Xmx3072m'
